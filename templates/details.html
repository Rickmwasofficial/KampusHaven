<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    
    <!-- Open Graph meta tags for rich sharing -->
    <meta property="og:title" content="{{ product.name }}" />
    <meta property="og:description" content="{{ product.description }}" />
    <meta property="og:image" content="{{ og_image_url }}" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:type" content="product" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ product.name }}">
    <meta name="twitter:description" content="{{ product.description }}">
    <meta name="twitter:image" content="{{ og_image_url }}">
    
    <!-- WhatsApp specific meta tags -->
    <meta property="og:site_name" content="KampusHaven">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <style>
        .product-card {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .product-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 4px;
        }
        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .share-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .whatsapp { background-color: #25D366; }
        .facebook { background-color: #1877F2; }
        .twitter { background-color: #1DA1F2; }
        .telegram { background-color: #0088cc; }
        .share-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img 
            src="data:image/jpeg;base64,{{ product.get_image_base64 }}" 
            alt="{{ product.name }}"
            class="product-image"
        >
        <h1>{{ product.name }}</h1>
        <p>${{ product.posted_on }}</p>
        <p>{{ product.description }}</p>
        
        <div class="share-buttons">
            <a href="{{ share_links.whatsapp }}" 
               target="_blank" 
               class="share-button whatsapp">
                Share on WhatsApp
            </a>
            <a href="{{ share_links.facebook }}" 
               target="_blank" 
               class="share-button facebook">
                Share on Facebook
            </a>
            <a href="{{ share_links.twitter }}" 
               target="_blank" 
               class="share-button twitter">
                Share on Twitter
            </a>
            <a href="{{ share_links.telegram }}" 
               target="_blank" 
               class="share-button telegram">
                Share on Telegram
            </a>
        </div>
    </div>

    <!-- Optional: Add Web Share API support for mobile devices -->
    <script>
        async function shareProduct() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: '{{ product.name }}',
                        text: '{{ product.description }}',
                        url: window.location.href
                    });
                } catch (error) {
                    console.log('Error sharing:', error);
                }
            }
        }
    </script>
</body>
</html>
